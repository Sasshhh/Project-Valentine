<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: VALENTINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f3ff; /* Cyan */
            --bg-color: #050505;      /* Deep Black */
            --glass-bg: rgba(0, 243, 255, 0.05);
            --border-color: rgba(0, 243, 255, 0.4);
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at center, #112 0%, #000 100%),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px; /* Grid effect */
        }

        /* HUD Container */
        .hud-panel {
            position: relative;
            width: 500px;
            max-width: 90%;
            padding: 40px;
            border: 2px solid var(--border-color);
            background: var(--glass-bg);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
            text-align: center;
            clip-path: polygon(
                10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%
            ); /* Cut corners shape */
        }

        /* Animated Scanning Line */
        .hud-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            opacity: 0.5;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            letter-spacing: 1px;
            line-height: 1.5;
            color: rgba(0, 243, 255, 0.8);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid var(--primary-color);
            font-size: 0.7rem;
            margin-bottom: 20px;
            background: rgba(0, 243, 255, 0.1);
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: transparent;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            padding: 15px 40px;
            border: 2px solid var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        button:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 30px var(--primary-color);
        }

        #noBtn {
            border-color: #ff3333;
            color: #ff3333;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }

        /* Success Screen */
        #success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .holo-img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            margin: 10px;
            opacity: 0.8;
            transition: 0.3s;
            filter: sepia(100%) hue-rotate(130deg) saturate(200%); /* Makes photos look blue/holographic */
        }
        
        .holo-img:hover {
            filter: none; /* Shows real color on hover */
            opacity: 1;
            transform: scale(1.05);
        }

        /* Rotating Background Elements (Reactors) */
        .reactor-ring {
            position: absolute;
            border: 2px dashed rgba(0, 243, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: spin 20s linear infinite;
        }
        .ring-1 { width: 600px; height: 600px; animation-duration: 20s; }
        .ring-2 { width: 400px; height: 400px; border-style: solid; border-width: 1px; animation-duration: 15s; animation-direction: reverse; }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .data-list {
            text-align: left;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .data-list li {
            list-style: none;
            margin: 10px 0;
        }
        .data-list li::before {
            content: '> ';
            color: var(--primary-color);
        }

    </style>
</head>
<body>

    <div class="reactor-ring ring-1"></div>
    <div class="reactor-ring ring-2"></div>

    <div class="hud-panel" id="mission-screen">
        <div class="status-badge">SYSTEM STATUS: AWAITING INPUT</div>
        
        <h1 id="typewriter-h1"></h1>
        <p id="typewriter-p"></p>

        <div class="buttons">
            <button onclick="acceptMission()">ACCEPT</button>
            <button id="noBtn" onmouseover="evade()" ontouchstart="evade()">DECLINE</button>
        </div>
    </div>

    <div class="hud-panel" id="success-screen">
        <div class="status-badge" style="border-color: #0f0; color: #0f0; background: rgba(0,255,0,0.1);">ACCESS GRANTED</div>
        <h1>MISSION CONFIRMED</h1>
        <p>PROTOCOL: ROMANTIC EVENING INITIATED</p>
        
        <div style="margin: 20px 0;">
            <img src="https://placehold.co/200x150/000/0ff?text=DATA+FILE+01" class="holo-img" alt="Evidence 1">
            <img src="https://placehold.co/200x150/000/0ff?text=DATA+FILE+02" class="holo-img" alt="Evidence 2">
        </div>

        <ul class="data-list">
            <li>T-MINUS 1900 HOURS: EXTRACTION [PICKUP]</li>
            <li>LOCATION ALPHA: [RESTAURANT NAME]</li>
            <li>OBJECTIVE: CONSUME SUSTENANCE & BOND</li>
        </ul>
    </div>

    <script>
        // TYPEWRITER EFFECT
        const textH1 = "PROPOSAL_QUERY_01";
        const textP = "TARGET: VALENTINE'S DATE.\nOBJECTIVE: SECURE 'YES' RESPONSE.\nDO YOU ACCEPT THIS MISSION?";
        
        let i = 0;
        function typeWriter() {
            if (i < textH1.length) {
                document.getElementById("typewriter-h1").innerHTML += textH1.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                // Start typing paragraph after title is done
                typeWriterP();
            }
        }
        
        let j = 0;
        function typeWriterP() {
            if (j < textP.length) {
                // Handle line breaks
                const char = textP.charAt(j) === '\n' ? '<br>' : textP.charAt(j);
                document.getElementById("typewriter-p").innerHTML += char;
                j++;
                setTimeout(typeWriterP, 50);
            }
        }

        // Start typing when page loads
        window.onload = typeWriter;

        // BUTTON EVASION
        function evade() {
            const btn = document.getElementById('noBtn');
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        // SUCCESS STATE
        function acceptMission() {
            document.getElementById('mission-screen').style.display = 'none';
            const successScreen = document.getElementById('success-screen');
            successScreen.style.display = 'block';
            
            // Add a cool border flash effect
            document.body.style.backgroundColor = '#001a1a';
        }
    </script>
</body>
</html>
