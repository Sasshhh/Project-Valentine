<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: VALENTINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f3ff; /* Cyan */
            --bg-color: #050505;      /* Deep Black */
            --glass-bg: rgba(0, 243, 255, 0.05);
            --border-color: rgba(0, 243, 255, 0.4);
            --danger-color: #ff3333;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at center, #112 0%, #000 100%),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        /* HUD Panel */
        .hud-panel {
            position: relative;
            width: 600px;
            max-width: 90%;
            padding: 40px;
            border: 2px solid var(--border-color);
            background: var(--glass-bg);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
            text-align: center;
            z-index: 10;
        }

        /* Scan Line Animation */
        .hud-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            opacity: 0.5;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: rgba(0, 243, 255, 0.8);
            min-height: 60px; /* Prevents jumping when text changes */
        }

        /* Buttons Container */
        .buttons {
            margin-top: 40px;
            height: 60px; /* Reserve space */
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: transparent;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.2s;
            position: relative; 
            z-index: 20;
        }

        #yesBtn {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        #yesBtn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 30px var(--primary-color);
            transform: scale(1.1);
        }

        #noBtn {
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
            /* Important for movement */
            transition: all 0.1s ease; 
            white-space: nowrap;
        }

        /* Success Screen */
        #success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .holo-img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            margin: 10px;
            opacity: 0.8;
            filter: sepia(100%) hue-rotate(130deg) saturate(200%);
            transition: 0.3s;
        }
        
        .holo-img:hover {
            filter: none;
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .data-list {
            text-align: left;
            margin-top: 20px;
            font-size: 0.9rem;
            list-style: none;
            padding: 0;
        }
        .data-list li { margin: 10px 0; }
        .data-list li::before { content: '> '; color: var(--primary-color); }

        /* Background Effects */
        .reactor-ring {
            position: absolute;
            border: 1px dashed rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: spin 20s linear infinite;
        }
